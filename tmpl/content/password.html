<!DOCTYPE html>
<html>
<head>
  <title>Slingshot | The Critta Killas</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

  <div class="logonContainer">
    <div class="ui two column centered grid">
      <div class="column">
        <h1 class="ui dividing header push25"><center class="pad34"><img src="assets/img/slingshot/logo.png"></center></h1>
        <!-- Logon Form -->

        <form action ="/set-pass" method="post">
            <input type="text" id="token" name="token" value="{{.VerifyToken}}" style="display: none;">
          <input type="password" id="password" name="password" class="rectangle-1" placeholder="Password">
          <input type="password" id="confirm-password" name="confirm-password" class="rectangle-1" placeholder="Confirm Password">
          <button type ="submit" class="push24 button-red">Save</button>
        </form> <!-- /End Logon Form -->

      </div>
    </div> <!-- End two colunn grid -->
  </div>

</body>

</html>
